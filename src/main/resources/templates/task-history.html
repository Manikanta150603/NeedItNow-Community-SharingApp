<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task History - NeedItNow</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       /* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

body {
    background: #000;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    color: #fff;
}

/* Hide scrollbar but keep functionality */
body {
    scrollbar-width: none;  /* For Firefox */
    -ms-overflow-style: none;  /* For Internet Explorer and Edge */
}

/* For Chrome, Safari, and Opera */
body::-webkit-scrollbar {
    display: none;
}

/* Ensure the page still takes full height and can scroll */
html, body {
    height: 100%;
    overflow: auto;
}

/* Background effects */
body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, 
        rgba(139, 69, 195, 0.8) 0%,
        rgba(88, 28, 135, 0.9) 25%,
        rgba(59, 7, 100, 0.95) 50%,
        rgba(30, 0, 50, 0.98) 75%,
        #000 100%);
    z-index: -3;
}

body::after {
    content: '';
    position: fixed;
    inset: 0;
    opacity: 0.03;
    mix-blend-mode: soft-light;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    background-size: 200px 200px;
    z-index: -2;
}

/* Animated background glows */
.glow-top {
    position: fixed;
    top: -20%;
    left: 50%;
    transform: translateX(-50%);
    width: 120vh;
    height: 80vh;
    border-radius: 0 0 50% 50%;
    background: radial-gradient(ellipse at center, 
        rgba(168, 85, 247, 0.4) 0%,
        rgba(139, 69, 195, 0.3) 30%,
        rgba(88, 28, 135, 0.2) 60%,
        transparent 100%);
    filter: blur(60px);
    z-index: -1;
    animation: pulse-glow 8s ease-in-out infinite alternate;
}

.glow-middle {
    position: fixed;
    top: 20%;
    right: -10%;
    width: 60vh;
    height: 60vh;
    border-radius: 50%;
    background: radial-gradient(circle, 
        rgba(147, 51, 234, 0.3) 0%,
        rgba(88, 28, 135, 0.2) 50%,
        transparent 100%);
    filter: blur(80px);
    animation: pulse-middle 6s ease-in-out 2s infinite alternate;
    z-index: -1;
}

.glow-bottom {
    position: fixed;
    bottom: -20%;
    left: -10%;
    width: 80vh;
    height: 80vh;
    border-radius: 50%;
    background: radial-gradient(circle, 
        rgba(126, 34, 206, 0.3) 0%,
        rgba(79, 70, 229, 0.2) 40%,
        transparent 100%);
    filter: blur(100px);
    animation: pulse-bottom 10s ease-in-out 1s infinite alternate;
    z-index: -1;
}

@keyframes pulse-glow {
    0% { opacity: 0.3; transform: translateX(-50%) scale(1); }
    100% { opacity: 0.6; transform: translateX(-50%) scale(1.1); }
}

@keyframes pulse-middle {
    0% { opacity: 0.2; transform: scale(1); }
    100% { opacity: 0.4; transform: scale(1.2); }
}

@keyframes pulse-bottom {
    0% { opacity: 0.2; transform: scale(1); }
    100% { opacity: 0.5; transform: scale(1.1); }
}

/* Dashboard Header */
.dashboard-header {
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding: 2rem 0;
    position: relative;
    z-index: 10;
    animation: slide-down 0.8s ease forwards;
}

.dashboard-header::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
    pointer-events: none;
}

.dashboard-header .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
    position: relative;
    z-index: 1;
}

.dashboard-header h1 {
    color: #fff;
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 0.5rem;
    background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: slide-up 0.8s ease 0.2s forwards;
    opacity: 0;
}

.dashboard-header p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1.1rem;
    animation: slide-up 0.8s ease 0.3s forwards;
    opacity: 0;
}

/* Back Button */
.back-btn {
    display: inline-flex;
    align-items: center;
    padding: 0.75rem 1.5rem;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 0.5rem;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    margin-bottom: 1.5rem;
    animation: slide-up 0.8s ease 0.1s forwards;
    opacity: 0;
}

.back-btn:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
    color: #fff;
    text-decoration: none;
}

.back-btn:active {
    transform: translateY(0);
}

/* Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

/* Tab Navigation */
.nav-tabs {
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    margin-bottom: 2rem;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 0.75rem 0.75rem 0 0;
    padding: 0.5rem;
    animation: slide-up 0.8s ease 0.4s forwards;
    opacity: 0;
}

.nav-tabs .nav-item {
    margin-bottom: 0;
}

.nav-tabs .nav-link {
    color: rgba(255, 255, 255, 0.6);
    border: none;
    border-radius: 0.5rem;
    padding: 1rem 1.5rem;
    background: transparent;
    transition: all 0.3s ease;
    font-weight: 500;
    position: relative;
    overflow: hidden;
}

.nav-tabs .nav-link::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.nav-tabs .nav-link:hover {
    color: rgba(255, 255, 255, 0.8);
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
}

.nav-tabs .nav-link:hover::before {
    opacity: 1;
}

.nav-tabs .nav-link.active {
    color: #22c55e;
    background: rgba(34, 197, 94, 0.2);
    border: 1px solid rgba(34, 197, 94, 0.3);
    box-shadow: 0 4px 15px rgba(34, 197, 94, 0.2);
}

.nav-tabs .nav-link.active::before {
    opacity: 1;
}

/* Tab Content */
.tab-content {
    padding-top: 1rem;
}

.tab-pane {
    display: none;
    animation: fade-in 0.5s ease forwards;
}

.tab-pane.active {
    display: block;
}

/* Task Cards */
.task-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 1rem;
    padding: 1.5rem;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    animation: slide-up 0.8s ease forwards;
    margin-bottom: 1rem;
}

.task-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), transparent);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.task-card:hover {
    transform: translateY(-5px);
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 10px 30px rgba(168, 85, 247, 0.2);
    border-color: rgba(255, 255, 255, 0.2);
}

.task-card:hover::before {
    opacity: 1;
}

.task-title {
    color: #fff;
    font-weight: 600;
    font-size: 1.25rem;
    margin-bottom: 0.75rem;
    background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.9) 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

.task-meta {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 1rem;
    font-size: 0.875rem;
}

.task-meta span {
    color: rgba(255, 255, 255, 0.7);
    display: flex;
    align-items: center;
}

.task-meta i {
    color: rgba(255, 255, 255, 0.5);
}

.task-description {
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 1rem;
    line-height: 1.6;
}

/* Status Badges */
.status-badge {
    display: inline-flex;
    align-items: center;
    padding: 0.375rem 0.75rem;
    border-radius: 0.5rem;
    font-size: 0.75rem;
    font-weight: 500;
}

.status-completed {
    background: rgba(34, 197, 94, 0.2);
    color: #22c55e;
    border: 1px solid rgba(34, 197, 94, 0.3);
}

.status-cancelled {
    background: rgba(107, 114, 128, 0.2);
    color: #9ca3af;
    border: 1px solid rgba(107, 114, 128, 0.3);
}

/* Bootstrap Badges */
.badge {
    padding: 0.5rem 0.75rem;
    border-radius: 0.5rem;
    font-size: 0.75rem;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
}

.badge.bg-success {
    background: linear-gradient(135deg, #22c55e, #16a34a) !important;
    color: #fff;
    box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
}

.badge.bg-secondary {
    background: linear-gradient(135deg, #6b7280, #4b5563) !important;
    color: #fff;
    box-shadow: 0 2px 8px rgba(107, 114, 128, 0.3);
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: 4rem 2rem;
    color: rgba(255, 255, 255, 0.6);
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 1rem;
    margin: 2rem 0;
    animation: slide-up 0.8s ease forwards;
    position: relative;
    overflow: hidden;
}

.empty-state::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), transparent);
    pointer-events: none;
}

.empty-state i {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: rgba(255, 255, 255, 0.3);
    background: linear-gradient(135deg, rgba(168, 85, 247, 0.5), rgba(79, 70, 229, 0.5));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

.empty-state h4 {
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 0.5rem;
    font-weight: 600;
}

.empty-state p {
    color: rgba(255, 255, 255, 0.5);
}

/* Text Utilities */
.text-muted {
    color: rgba(255, 255, 255, 0.6) !important;
}

.text-end {
    text-align: right;
}

.me-1 { margin-right: 0.25rem; }
.me-2 { margin-right: 0.5rem; }
.me-3 { margin-right: 1rem; }
.mb-0 { margin-bottom: 0; }
.mb-3 { margin-bottom: 1rem; }
.mb-4 { margin-bottom: 1.5rem; }

/* Flexbox Utilities */
.d-flex {
    display: flex;
}

.justify-content-between {
    justify-content: space-between;
}

.align-items-start {
    align-items: flex-start;
}

.align-items-center {
    align-items: center;
}

/* Grid System */
.row {
    display: flex;
    flex-wrap: wrap;
    margin: 0 -0.75rem;
}

.col-12 {
    flex: 0 0 100%;
    max-width: 100%;
    padding: 0 0.75rem;
}

/* Animations */
@keyframes slide-up {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slide-down {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fade-in {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .dashboard-header {
        padding: 1.5rem 0;
    }
    
    .dashboard-header h1 {
        font-size: 1.5rem;
    }
    
    .container {
        padding: 1rem;
    }
    
    .nav-tabs {
        padding: 0.25rem;
    }
    
    .nav-tabs .nav-link {
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
    }
    
    .task-card {
        padding: 1rem;
    }
    
    .task-meta {
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .d-flex {
        flex-direction: column;
    }
    
    .text-end {
        text-align: left;
        margin-top: 1rem;
    }
}

/* Add background glow elements */
body {
    position: relative;
}

/* Ensure glows are created via JavaScript or HTML */
.glow-top,
.glow-middle,
.glow-bottom {
    pointer-events: none;
}
    </style>
</head>
<body>
    

    <div class="dashboard-header">
    <div class="container">
        <a th:href="@{/user/community/{communityId}(communityId=${communityId})}" class="back-btn">
            <i class="fas fa-arrow-left me-2"></i> Back to Community
        </a>
        <h1>
            <i class="fas fa-history"></i> Task History
        </h1>
        <p class="mb-0">Track all tasks you've posted and their status.</p>
    </div>
</div>

        <div class="row">
            <div class="col-12">
                <!-- Tabs -->
                <ul class="nav nav-tabs mb-4" id="historyTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="completed-tasks-tab" data-bs-toggle="tab" 
                                data-bs-target="#completed-tasks" type="button" role="tab">
                            Completed Tasks
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="cancelled-tasks-tab" data-bs-toggle="tab" 
                                data-bs-target="#cancelled-tasks" type="button" role="tab">
                            Cancelled Tasks
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="historyTabsContent">
                    <!-- Completed Tasks Tab -->
                    <div class="tab-pane fade show active" id="completed-tasks" role="tabpanel">
                        <div th:if="${not #lists.isEmpty(completedTasks)}">
                            <div th:each="task : ${completedTasks}" class="task-card mb-3">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h5 class="task-title" th:text="${task.title}"></h5>
                                        <div class="task-meta">
                                            <span class="me-3">
                                                <i class="far fa-calendar-alt me-1"></i>
                                                <span th:text="${#temporals.format(task.dueDate, 'MMM dd, yyyy')}"></span>
                                            </span>
                                            <span class="me-3">
                                                <i class="fas fa-tag me-1"></i>
                                                <span th:text="${task.category}"></span>
                                            </span>
                                            <span class="status-badge status-completed">
                                                <i class="fas fa-check-circle me-1"></i>Completed
                                            </span>
                                        </div>
                                        <p class="task-description" th:text="${task.description}"></p>
                                    </div>
                                    <div class="text-end">
                                        <span class="badge bg-success">
                                            <i class="fas fa-check-circle me-1"></i>
                                            Completed
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:unless="${not #lists.isEmpty(completedTasks)}" class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <h4>No completed tasks yet</h4>
                            <p>Your completed tasks will appear here</p>
                        </div>
                    </div>

                    <!-- Cancelled Tasks Tab -->
                    <div class="tab-pane fade" id="cancelled-tasks" role="tabpanel">
                        <div th:if="${not #lists.isEmpty(cancelledTasks)}">
                            <div th:each="task : ${cancelledTasks}" class="task-card mb-3">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h5 class="task-title" th:text="${task.title}"></h5>
                                        <div class="task-meta">
                                            <span class="me-3">
                                                <i class="far fa-calendar-alt me-1"></i>
                                                <span th:text="${#temporals.format(task.dueDate, 'MMM dd, yyyy')}"></span>
                                            </span>
                                            <span class="me-3">
                                                <i class="fas fa-tag me-1"></i>
                                                <span th:text="${task.category}"></span>
                                            </span>
                                            <span class="status-badge status-cancelled">
                                                <i class="fas fa-times-circle me-1"></i>Cancelled
                                            </span>
                                        </div>
                                        <p class="task-description" th:text="${task.description}"></p>
                                        <p class="text-muted small" th:if="${task.completionNotes}">
                                            <strong>Note:</strong> <span th:text="${task.completionNotes}"></span>
                                        </p>
                                    </div>
                                    <div class="text-end">
                                        <span class="badge bg-secondary">
                                            <i class="fas fa-times-circle me-1"></i>
                                            Cancelled
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:unless="${not #lists.isEmpty(cancelledTasks)}" class="empty-state">
                            <i class="fas fa-ban"></i>
                            <h4>No cancelled tasks</h4>
                            <p>Your cancelled tasks will appear here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Initialize tooltips
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>
</html>
