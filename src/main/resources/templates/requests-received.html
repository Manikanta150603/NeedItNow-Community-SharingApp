<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests Received - NeedItNow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
/* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

body {
    background: #000;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}

/* Background effects */
.bg-gradient {
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom, rgba(168, 85, 247, 0.4), rgba(147, 51, 234, 0.5), #000);
    z-index: -3;
}

.noise-overlay {
    position: fixed;
    inset: 0;
    opacity: 0.03;
    mix-blend-mode: soft-light;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    background-size: 200px 200px;
    z-index: -2;
}

.glow-top {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 120vh;
    height: 60vh;
    border-radius: 0 0 50% 50%;
    background: rgba(192, 132, 252, 0.2);
    filter: blur(80px);
    z-index: -1;
}

.glow-middle {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100vh;
    height: 60vh;
    border-radius: 0 0 100% 100%;
    background: rgba(216, 180, 254, 0.2);
    filter: blur(60px);
    animation: pulse-middle 8s ease-in-out infinite alternate;
    z-index: -1;
}

.glow-bottom {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 90vh;
    height: 90vh;
    border-radius: 100% 100% 0 0;
    background: rgba(192, 132, 252, 0.2);
    filter: blur(60px);
    animation: pulse-bottom 6s ease-in-out 1s infinite alternate;
    z-index: -1;
}

/* Add background elements to body */
body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom, rgba(168, 85, 247, 0.4), rgba(147, 51, 234, 0.5), #000);
    z-index: -3;
}

body::after {
    content: '';
    position: fixed;
    inset: 0;
    opacity: 0.03;
    mix-blend-mode: soft-light;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    background-size: 200px 200px;
    z-index: -2;
}

/* Dashboard Header */
.dashboard-header {
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding: 2rem 0;
    position: relative;
    z-index: 10;
}

.dashboard-header::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
    pointer-events: none;
}

.dashboard-header .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
    position: relative;
    z-index: 1;
}

.dashboard-header h1 {
    font-size: 2rem;
    font-weight: bold;
    background: linear-gradient(to bottom, #fff, rgba(255, 255, 255, 0.8));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 0.5rem;
    animation: slide-up 0.8s ease forwards;
}

.dashboard-header p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1rem;
    animation: slide-up 0.8s ease 0.2s forwards;
    opacity: 0;
}

/* Back Button */
.back-btn {
    display: inline-flex;
    align-items: center;
    padding: 0.75rem 1.5rem;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 0.5rem;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    margin-bottom: 1.5rem;
    animation: slide-up 0.8s ease 0.1s forwards;
    opacity: 0;
}

.back-btn:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
    color: #fff;
}

.back-btn:active {
    transform: translateY(0);
}

/* Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

/* Item Grid */
#itemGrid {
    position: relative;
    z-index: 5;
}

.row {
    display: flex;
    flex-wrap: wrap;
    margin: -0.75rem;
}

.col {
    padding: 0.75rem;
    flex: 0 0 auto;
    width: 100%;
}

@media (min-width: 768px) {
    .row-cols-md-3 > .col {
        flex: 0 0 auto;
        width: 33.333333%;
    }
}

/* Item Cards */
.item-card {
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 1rem;
    overflow: hidden;
    transition: all 0.3s ease;
    position: relative;
    height: 100%;
    display: flex;
    flex-direction: column;
    animation: slide-up 0.8s ease forwards;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.item-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
    border-radius: 1rem;
}

.item-card:hover {
    transform: translateY(-5px);
    border-color: rgba(168, 85, 247, 0.3);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}

.item-card:hover::before {
    opacity: 1;
}

/* Item Image */
.item-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 0;
    transition: transform 0.3s ease;
}

.item-card:hover .item-img {
    transform: scale(1.05);
}

/* Item Body */
.item-body {
    padding: 1.5rem;
    flex: 1;
    display: flex;
    flex-direction: column;
}

.item-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: #fff;
    margin-bottom: 0.75rem;
    line-height: 1.3;
}

.item-meta {
    font-size: 0.875rem;
    color: rgba(255, 255, 255, 0.7);
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.item-description {
    font-size: 0.875rem;
    color: rgba(255, 255, 255, 0.8);
    line-height: 1.5;
    margin-bottom: 1rem;
    flex: 1;
}

/* Status Badges */
.item-status {
    padding: 0.25rem 0.75rem;
    border-radius: 1rem;
    font-size: 0.75rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.status-accepted {
    background: rgba(34, 197, 94, 0.2);
    color: #22c55e;
    border: 1px solid rgba(34, 197, 94, 0.3);
}

.status-rejected {
    background: rgba(239, 68, 68, 0.2);
    color: #ef4444;
    border: 1px solid rgba(239, 68, 68, 0.3);
}

/* Message Preview */
.request-message {
    background: rgba(168, 85, 247, 0.1);
    border: 1px solid rgba(168, 85, 247, 0.2);
    border-radius: 0.5rem;
    padding: 0.75rem;
    margin-bottom: 1rem;
}

.message-preview {
    display: flex;
    align-items: flex-start;
    gap: 0.5rem;
}

.message-preview .text-primary {
    color: #a855f7 !important;
}

/* Item Actions */
.item-actions {
    margin-top: auto;
    padding-top: 1rem;
}

.item-action-buttons {
    display: flex;
    gap: 0.5rem;
    margin-top: 1rem;
}

.btn-action {
    flex: 1;
    padding: 0.75rem 1rem;
    border: none;
    border-radius: 0.5rem;
    font-weight: 500;
    font-size: 0.875rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    position: relative;
    overflow: hidden;
}

.btn-action::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
    transform: translateX(-100%);
    transition: transform 0.6s ease;
}

.btn-action:hover::after {
    transform: translateX(100%);
}

.btn-success {
    background: rgba(34, 197, 94, 0.2);
    color: #22c55e;
    border: 1px solid rgba(34, 197, 94, 0.3);
}

.btn-success:hover {
    background: rgba(34, 197, 94, 0.3);
    transform: translateY(-2px);
}

.btn-danger {
    background: rgba(239, 68, 68, 0.2);
    color: #ef4444;
    border: 1px solid rgba(239, 68, 68, 0.3);
}

.btn-danger:hover {
    background: rgba(239, 68, 68, 0.3);
    transform: translateY(-2px);
}

.btn-primary {
    background: rgba(168, 85, 247, 0.2);
    color: #a855f7;
    border: 1px solid rgba(168, 85, 247, 0.3);
}

.btn-primary:hover {
    background: rgba(168, 85, 247, 0.3);
    transform: translateY(-2px);
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: 4rem 2rem;
    color: rgba(255, 255, 255, 0.7);
    animation: slide-up 0.8s ease forwards;
}

.empty-state i {
    font-size: 4rem;
    color: rgba(168, 85, 247, 0.5);
    margin-bottom: 1.5rem;
    display: block;
}

.empty-state h4 {
    font-size: 1.5rem;
    color: #fff;
    margin-bottom: 1rem;
}

.empty-state p {
    font-size: 1rem;
    max-width: 400px;
    margin: 0 auto;
}

/* Chat Popup - Positioned at bottom right */
.chat-popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    transform: scale(0.9) translateY(20px);
    width: 400px;
    height: 600px;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 1rem;
    display: flex;
    flex-direction: column;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 1000;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
}

.chat-popup.show {
    opacity: 1;
    visibility: visible;
    transform: scale(1) translateY(0);
}

.chat-popup::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    border-radius: 1rem;
    pointer-events: none;
}

/* Chat Header */
.chat-header {
    padding: 1.5rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(147, 51, 234, 0.2));
    border-radius: 1rem 1rem 0 0;
}

.chat-header h4 {
    color: #fff;
    font-size: 1.125rem;
    font-weight: 600;
    margin: 0;
}

.chat-close {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
}

.chat-close:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}

/* Chat Body */
.chat-body {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.chat-body::-webkit-scrollbar {
    width: 6px;
}

.chat-body::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
}

.chat-body::-webkit-scrollbar-thumb {
    background: rgba(168, 85, 247, 0.5);
    border-radius: 3px;
}

.chat-body::-webkit-scrollbar-thumb:hover {
    background: rgba(168, 85, 247, 0.7);
}

/* Chat Messages */
.chat-message {
    max-width: 70%;
    padding: 0.75rem 1rem;
    border-radius: 1rem;
    font-size: 0.875rem;
    line-height: 1.4;
    word-wrap: break-word;
    animation: message-appear 0.3s ease forwards;
}

.chat-message.sent {
    align-self: flex-end;
    background: rgba(168, 85, 247, 0.3);
    color: #fff;
    border: 1px solid rgba(168, 85, 247, 0.4);
    border-bottom-right-radius: 0.25rem;
}

.chat-message.received {
    align-self: flex-start;
    background: rgba(255, 255, 255, 0.1);
    color: rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-bottom-left-radius: 0.25rem;
}

/* Chat Footer */
.chat-footer {
    padding: 1rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    gap: 0.75rem;
    align-items: center;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 0 0 1rem 1rem;
}

.chat-input {
    flex: 1;
    padding: 0.75rem 1rem;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 2rem;
    color: #fff;
    font-size: 0.875rem;
    outline: none;
    transition: all 0.3s ease;
}

.chat-input:focus {
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(168, 85, 247, 0.5);
    box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
}

.chat-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.chat-send {
    width: 40px;
    height: 40px;
    background: rgba(168, 85, 247, 0.3);
    border: 1px solid rgba(168, 85, 247, 0.5);
    border-radius: 50%;
    color: #fff;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.chat-send:hover {
    background: rgba(168, 85, 247, 0.5);
    transform: scale(1.05);
}
/* Utility Classes */
.d-flex {
    display: flex !important;
}

.justify-content-between {
    justify-content: space-between !important;
}

.align-items-center {
    align-items: center !important;
}

.gap-2 {
    gap: 0.5rem !important;
}

.mt-2 {
    margin-top: 0.5rem !important;
}

.mt-4 {
    margin-top: 1.5rem !important;
}

.mb-0 {
    margin-bottom: 0 !important;
}

.me-1 {
    margin-right: 0.25rem !important;
}

.me-2 {
    margin-right: 0.5rem !important;
}

.flex-grow-1 {
    flex-grow: 1 !important;
}

.text-white-50 {
    color: rgba(255, 255, 255, 0.5) !important;
}

.h3 {
    font-size: 1.75rem !important;
}

/* Animations */
@keyframes slide-up {
    from { 
        opacity: 0; 
        transform: translateY(20px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }
}

@keyframes message-appear {
    from { 
        opacity: 0; 
        transform: translateY(10px) scale(0.95); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
    }
}

@keyframes pulse-middle {
    0%, 100% { 
        opacity: 0.15; 
        transform: translateX(-50%) scale(0.98); 
    }
    50% { 
        opacity: 0.3; 
        transform: translateX(-50%) scale(1.02); 
    }
}

@keyframes pulse-bottom {
    0%, 100% { 
        opacity: 0.3; 
        transform: translateX(-50%) scale(1); 
    }
    50% { 
        opacity: 0.5; 
        transform: translateX(-50%) scale(1.1); 
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .dashboard-header {
        padding: 1rem 0;
    }
    
    .dashboard-header h1 {
        font-size: 1.5rem;
    }
    
    .col {
        width: 100% !important;
    }
    
    .item-action-buttons {
        flex-direction: column;
        gap: 0.75rem;
    }
    
    .chat-popup {
        width: 95%;
        height: 80vh;
        max-height: 600px;
    }
    
    .chat-message {
        max-width: 85%;
    }
    
    .container {
        padding: 0 0.5rem;
    }
    
    .item-body {
        padding: 1rem;
    }
}

@media (max-width: 480px) {
    .dashboard-header {
        padding: 0.75rem 0;
    }
    
    .dashboard-header h1 {
        font-size: 1.25rem;
    }
    
    .back-btn {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
    }
    
    .item-card {
        margin-bottom: 1rem;
    }
    
    .chat-popup {
        width: 98%;
        height: 85vh;
    }
}
</style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <a th:href="@{/user/community/{communityId}/share-circle(communityId=${communityId})}" class="back-btn">
                <i class="fas fa-arrow-left me-2"></i> Back to ShareCircle
            </a>
            <h1 class="h3 mb-0">
                <i class="fas fa-inbox me-2"></i>Requests Received
            </h1>
            <p class="mb-0 text-white-50">View items requested by others</p>
        </div>
    </div>

    <div class="container mt-4">
        <div id="itemGrid">
            <div th:if="${items} and ${items.size() > 0}">
                <div class="row row-cols-1 row-cols-md-3 g-4" style="align-items: stretch;">
                    <div class="col" th:each="item : ${items}" th:if="${item != null}">
                        <div class="item-card">
                            <img th:if="${item.photoDataBase64 != null}" th:src="'data:image/jpeg;base64,' + ${item.photoDataBase64}" class="item-img" alt="Item Image" />
                            <img th:unless="${item.photoDataBase64 != null}" src="/images/placeholder.jpg" class="item-img" alt="No Image" />
                            <div class="item-body">
                                <h5 class="item-title" th:text="${item.itemName != null ? item.itemName : 'Unnamed Item'}">Item Name</h5>
                                <div class="item-meta">
                                    <span th:text="'Category: ' + ${item.category != null ? item.category : 'None'}">Category</span> |
                                    <span th:text="'Quantity: ' + ${item.availableQuantity}">Quantity</span>
                                </div>
                                <div class="item-meta d-flex justify-content-between">
                                    <span th:if="${requesters != null && requesters.get(item.id) != null}" th:text="'Requested by: ' + ${requesters.get(item.id).fullName != null ? requesters.get(item.id).fullName : 'Unknown'}">Requested by</span>
                                    <!-- Show only one status at a time, with rejected taking precedence -->
                                    <span th:if="${item.requestRejected == true}" class="item-status status-rejected">Rejected</span>
                                    <span th:if="${item.requestRejected != true && item.requestAccepted == true}" class="item-status status-accepted">Accepted</span>
                                </div>
                                <div th:if="${lastMessages != null && lastMessages.get(item.id) != null}" class="item-meta request-message">
                                    <div class="message-preview">
                                        <i class="fas fa-comment-dots me-1 text-primary"></i>
                                        <span th:text="${lastMessages.get(item.id).message}">Message preview</span>
                                    </div>
                                </div>
                                <div class="item-description" th:text="${item.additionalNotes != null ? item.additionalNotes : ''}">Description</div>
                                <div class="item-actions">
                                    <div class="item-meta" style="margin-bottom: 0;">
                                        <span th:if="${item.isFree}">Free</span>
                                        <span th:unless="${item.isFree}" th:text="'Price: ₹' + ${item.price != null ? item.price : '0.00'}">Price</span>
                                    </div>
                                </div>
                                <div class="item-action-buttons mt-2 d-flex gap-2"
     th:if="${requesters != null && requesters.get(item.id) != null}">
  <!-- Accept button - Show when not accepted or when rejected (rejected overrides accepted) -->
  <button class="btn-action btn-success flex-grow-1"
          th:if="${item.requestAccepted != true || item.requestRejected == true}"
          th:data-item-id="${item.id}"
          th:data-requester-id="${requesters.get(item.id).id}"
          onclick="acceptRequest(this)">
      <i class="fas fa-check"></i> Accept
  </button>

  <!-- Reject button - Show only when not rejected -->
  <button class="btn-action btn-danger flex-grow-1"
          th:if="${item.requestRejected != true}"
          th:data-item-id="${item.id}"
          th:data-requester-id="${requesters.get(item.id).id}"
          onclick="rejectRequest(this)">
      <i class="fas fa-times"></i> Reject
  </button>

  <!-- Chat button - Always show -->
  <button class="btn-action btn-primary flex-grow-1"
          th:data-item-name="${item.itemName}"
          th:data-requester-name="${requesters.get(item.id).fullName}"
          th:data-item-id="${item.id}"
          th:data-requester-id="${requesters.get(item.id).id}"
          onclick="openChatPopup(this)">
      <i class="fas fa-comment-alt"></i> Chat
  </button>
</div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:unless="${items} and ${items.size() > 0}" class="empty-state">
                <i class="fas fa-inbox"></i>
                <h4>No requests received</h4>
                <p>Check back later to see if someone requests your items!</p>
            </div>
        </div>
    </div>

    <!-- Chat Popup Container -->
    <div id="chatPopup" class="chat-popup">
        <div class="chat-header">
            <h4 id="chatTitle">Chat</h4>
            <button class="chat-close" onclick="closeChatPopup()"><i class="fas fa-times"></i></button>
        </div>
        <div id="chatBody" class="chat-body">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="chat-send" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const currentUserId = /*[[${currentUserId}]]*/ 0;
            const communityId = /*[[${communityId}]]*/ 0;

            // Chat Popup Functions
            let currentChatOwnerId = null;
            let currentItemId = null;

            // Accept Request Function
            // Accept Request Function (no confirmation)
window.acceptRequest = function(button) {
      const itemId      = button.getAttribute('data-item-id');
      const requesterId = button.getAttribute('data-requester-id');

      fetch(
        `/user/community/${communityId}/items/accept/${itemId}/${requesterId}`,
        { method: 'POST' }
      )
      .then(response => {
          if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
          return response.json();
      })
      .then(data => {
          alert('Request accepted successfully!');
          location.reload();
      })
      .catch(error => {
          console.error('Error accepting request:', error);
          alert('Error accepting request: ' + error.message);
      });
  };


            // Reject Request Function
            window.rejectRequest = function(button) {
                const itemId = button.getAttribute('data-item-id');
                if (confirm('Are you sure you want to reject this request?')) {
                    fetch(`/user/community/${communityId}/items/reject/${itemId}`, {
                        method: 'POST'
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert('Request rejected successfully!');
                        location.reload(); // Refresh the page toര

                    })
                    .catch(error => {
                        console.error('Error rejecting request:', error);
                        alert('Error rejecting request: ' + error.message);
                    });
                }
            };

            window.openChatPopup = function(button) {
                const itemName = button.getAttribute('data-item-name');
                const requesterName = button.getAttribute('data-requester-name');
                const itemId = button.getAttribute('data-item-id');
                const requesterId = button.getAttribute('data-requester-id');

                const chatPopup = document.getElementById('chatPopup');
                const chatTitle = document.getElementById('chatTitle');
                const chatBody = document.getElementById('chatBody');

                if (currentChatOwnerId && (currentChatOwnerId !== requesterId || currentItemId !== itemId)) {
                    closeChatPopup();
                }

                chatTitle.textContent = `Chat with ${requesterName} about ${itemName}`;
                currentChatOwnerId = requesterId;
                currentItemId = itemId;

                // Log parameters for debugging
                console.log(`Fetching chat history: itemId=${itemId}, senderId=${currentUserId}, receiverId=${requesterId}`);

                // Load chat history
                fetch(`/user/community/${communityId}/items/chat/history?itemId=${itemId}&senderId=${currentUserId}&receiverId=${requesterId}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(messages => {
                    console.log('Chat history received:', messages);
                    chatBody.innerHTML = '';
                    if (messages.length === 0) {
                        chatBody.innerHTML = '<div class="chat-message received">No previous messages.</div>';
                    } else {
                        messages.forEach(msg => {
                            const isSent = msg.sender.id === currentUserId;
                            const messageHtml = `
                                <div class="chat-message ${isSent ? 'sent' : 'received'}">
                                    ${msg.message}
                                </div>
                            `;
                            chatBody.insertAdjacentHTML('beforeend', messageHtml);
                        });
                    }
                    chatBody.scrollTop = chatBody.scrollHeight;
                })
                .catch(error => {
                    console.error('Error loading chat history:', error);
                    chatBody.innerHTML = `<div class="chat-message received">Error loading chat history: ${error.message}</div>`;
                });

                chatPopup.classList.add('show');
            };

            window.closeChatPopup = function() {
                const chatPopup = document.getElementById('chatPopup');
                const chatBody = document.getElementById('chatBody');
                chatPopup.classList.remove('show');
                chatBody.innerHTML = '';
                currentChatOwnerId = null;
                currentItemId = null;
            };

            window.sendMessage = function() {
                const chatInput = document.getElementById('chatInput');
                const chatBody = document.getElementById('chatBody');
                const messageText = chatInput.value.trim();

                if (messageText && currentItemId && currentChatOwnerId) {
                    const messageHtml = `
                        <div class="chat-message sent">
                            ${messageText}
                        </div>
                    `;
                    chatBody.insertAdjacentHTML('beforeend', messageHtml);
                    chatInput.value = '';

                    chatBody.scrollTop = chatBody.scrollHeight;

                    // Log parameters for debugging
                    console.log(`Sending message: itemId=${currentItemId}, senderId=${currentUserId}, receiverId=${currentChatOwnerId}, message=${messageText}`);

                    // Send message to backend
                    fetch(`/user/community/${communityId}/items/chat/send`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `itemId=${currentItemId}&senderId=${currentUserId}&receiverId=${currentChatOwnerId}&message=${encodeURIComponent(messageText)}`
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(result => {
                        console.log('Message sent successfully:', result);
                    })
                    .catch(error => {
                        console.error('Error sending message:', error);
                        chatBody.insertAdjacentHTML('beforeend', `<div class="chat-message received">Error sending message: ${error.message}</div>`);
                    });
                } else {
                    console.warn('Cannot send message: Missing itemId or ownerId');
                }
            };
        });
    </script>
</body>
</html>
